<div class="mainBody">
<header class="header">
  <div class="container">
    <div class="logo">
        <img src="assets/images/logo.jpg">
    </div>
    <div class="title">
        Search cheap flights
    </div>
  </div>
</header>
<main class="main">
  <div class="container">
    <div class="searchBlock">
      <form name="searchForm">
        <search-wrapper
          origin-airport-code="$ctrl.originAirportCode"
          dest-airport-code="$ctrl.destAirportCode"
          select-origin="$ctrl.originAirportSelect(airport)"
    			select-dest="$ctrl.destAirportSelect(airport)">
        </search-wrapper>
        <date-wrapper
          start-date="$ctrl.startDate"
          end-date="$ctrl.endDate"
          on-start-date="$ctrl.startDateSelection(date)"
          on-end-date="$ctrl.endDateSelection(date)">
        </date-wrapper>
        <div class="searchInputBlock forTabletButton">
           <button type="submit"
                   value="Submit"
                   class="submitButton"
             			 ng-disabled="($ctrl.errorList.length > 0) && searchForm.$invalid"
                   ng-click="$ctrl.searchFlights()">
                   <i class="fa fa-search" aria-hidden="true"></i> Find flights
           </button>
        </div>
      </form>
    </div>
    <div ui-view></div>
  </div>
</main>
<footer class="footer">
  <div class="container">
    <div class="logo">
      <img src="assets/images/footer-logo.png">
    </div>
    <div class="title">
      <span> 2017 Â© Ryanair DAC. All rights reserved. </span>
    </div>
  </div>
</footer>
</div>
